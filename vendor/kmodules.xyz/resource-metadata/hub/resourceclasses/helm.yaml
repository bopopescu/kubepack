apiVersion: meta.appscode.com/v1alpha1
kind: ResourceClass
metadata:
  name: Helm
spec:
  weight: 3
  icons:
  - src: https://cdn.appscode.com/k8s/icons/resourceclasses/helm.svg
    type: image/svg+xml
  entries:
  - name: Release
    required: true
    path: /tiller/v2/releases
    icons:
    - src: https://cdn.appscode.com/k8s/icons/resourceclasses/release.svg
      type: image/svg+xml
