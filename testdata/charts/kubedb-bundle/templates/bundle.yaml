apiVersion: kubepack.dev/v1alpha1
kind: Bundle
metadata:
  creationTimestamp: null
  name: '{{ include "kubedb-bundle.fullname" . }}'
spec:
  description: KubeDB by AppsCode - Production ready databases on Kubernetes
  icons:
  - src: https://cdn.appscode.com/images/icon/kubedb.png
    type: image/png
  links:
  - description: Homepage
    url: https://github.com/kubedb/cli
  maintainers:
  - email: kubedb@appscode.com
    name: appscode
  packages:
  - chart:
      features:
      - KubeDB by AppsCode - Production ready databases on Kubernetes
      name: kubedb
      url: https://charts.appscode.com/stable/
      versions:
      - version: v0.9.0-rc.2
    required: true
  - chart:
      features:
      - KubeDB Catalog by AppsCode - Catalog for database versions
      name: kubedb-catalog
      url: https://charts.appscode.com/stable/
      versions:
      - version: v0.9.0-rc.2
    required: true
  - chart:
      features:
      - A Helm chart for cert-manager
      name: cert-manager
      url: https://charts.jetstack.io
      versions:
      - version: v0.12.0
  - bundle:
      name: stash-bundle
      url: https://kubepack-testcharts.storage.googleapis.com
      version: v0.9.0-rc.2
status: {}
